
<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TMDb</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet"  href="css/main.css">

    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col">

                    <form id="movie-form"  method="post">
                        <input type="text" placeholder="search for a movie..." id="searchTerm" name="search">
                        <button id="btn-search" type="submit" name="button" value="click">Search Movies</button>
                        <!-- <button id="btn-search-close" type="button" name="button">Close</button> -->
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="col-2">
                    <button id="btn-popular" type="button" name="button">Popular</button>
                    <!-- <button id="btn-popular-close" type="button" name="button">Close</button> -->
                    <button id="btn-toprated" type="button" name="button">Top Rated</button>
                    <!-- <button id="btn-toprated-close" type="button" name="button">Close</button> -->

                    <button id="btn-upcoming" type="button" name="button">Upcoming</button>
                    <!-- <button id="btn-upcoming-close" type="button" name="button">Close</button> -->

                    <button id="btn-nowplaying" type="button" name="button">NOW PLAYING</button>
                    <!-- <button id="btn-nowplaying-close" type="button" name="button">Close</button> -->
                </div>
                <div class="col-10">
                    <div id="insert-content"></div>
                </div>

            </div>

        </div>



<!-- Modal -->
<div class="modal fade" id="movieDetailModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><div id="modalTitle"></div></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <div id="modalImage"></div>
         <div id="modalOverview"></div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src='js/main.js'></script>
    </body>
  </html>
